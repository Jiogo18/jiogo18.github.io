<!-- re-terminal -->
{{ if .Get "src" }}
  <figure
  	class="{{ with .Get "position"}}{{ . }}{{ else -}} left {{- end }}"
  >
    <img
		src="{{ .Get "src" | safeURL }}"
		class="{{ with .Get "position"}}{{ . }}{{ else -}} left {{- end }}"
		{{ with .Get "alt" }} alt="{{ . | plainify }}" title="{{ . | plainify }}" {{ end }}
		{{ with .Get "style" }} style="{{ . | safeCSS }}" {{ end }}
		{{ with .Get "width" }} width="{{ . | plainify }}" {{ end }}
		{{ with .Get "height" }} height="{{ . | plainify }}" {{ end }}
	/>
    {{ if .Get "caption" }}
      <figcaption
	  	class="{{ with .Get "captionPosition"}}{{ . }}{{ else -}} center {{- end }}"
	  	{{ with .Get "captionStyle" }} style="{{ . | safeCSS }}" {{ end }}
	  >{{ .Get "caption" | safeHTML }}</figcaption>
    {{ end }}
  </figure>
{{ end }}
